<!DOCTYPE html>
<html>
	<!--Head:
		HTML Zeichensatz: utf-8
		link zum stylesheet
	-->
    <head>
        <meta charset="utf-8" />
        <title>Geometry Universe</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <!--Body:
    	Canvas Tag mit Hoehe und Breite
    	Image Map fuer Game Over Screen
    	Script-Aufruf von level-3
    --> 
    <body>
        
        <canvas id="myCanvas" height="520px" width="924px"></canvas>
        <div id="game_over">
		<img src="resources/Game-Over.png" height="520px" width="924px" usemap="#image_map">
		<map name="image_map">
		  <area alt="gameover" title="gameover" href="level_3.html" coords="239,134,658,307" shape="rect">
		</map>
        </div>

        <div id="level_complete">
		<img src="resources/Level-Complete.png" height="520px" width="924px" usemap="#image_map">
		<map name="image_map">
		  <area alt="levelcomplete" title="levelcomplete" href="level_3.html" coords="239,134,658,307" shape="rect">
		</map>
        </div>

        <script src="js/level-3.js"></script>

    </body>
</html>
