<!DOCTYPE html>
<html>
	<!--Head:
		HTML Zeichensatz: utf-8
		link zum stylesheet
	-->
    <head>
        <meta charset="utf-8" />
        <title>Geometry Universe</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <!--Body:
    	Canvas Tag mit Hoehe und Breite
    	Image Map fuer Game Over Screen
    	Script-Aufruf von level-3
    --> 
    <body>
        <div id="home" class="visible">
            <audio id="underWater" src="resources/level_3/Underwater.mp3" loop></audio>
            <img src="resources/button_home.png" height="40px" width="40px" usemap="#image_map_button_home" alt="button_home" id="button_home">

            <map name="image_map_button_home">
                <area alt="home" title="Home" href="game.html" coords="0,0,40,40" shape="rect">
            </map>
        </div>
        <canvas id="level_3" height="520px" width="924px"></canvas>
        <div id="game_over">
		<img src="resources/Game-Over.png" height="520px" width="924px" usemap="#over">
		<map name="over">
		  <area alt="gameover" title="gameover" href="level_3.html" coords="239,134,658,307" shape="rect">
		</map>
        </div>

        <div id="level_complete">
		<img src="resources/Level-Complete.png" height="520px" width="924px" usemap="#complete">
		<map name="complete">
		  <area alt="levelcomplete" title="levelcomplete" href="level_3.html" coords="239,134,658,307" shape="rect">
		</map>
        </div>

        <script src="js/level-3.js"></script>

    </body>
</html>
