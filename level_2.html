<!DOCTYPE html>
<html>
    <head>
        <link rel="favicon" href="../resources/level_2/favicon.ico">
<!--        <link rel="stylesheet" href="css/level_2.css">-->
        <link rel="stylesheet" href="css/main.css">
        <title>Level 2</title>
    </head>
    <body>
        <canvas id="canvas" width="924px" height="520px"></canvas>
            <script type="text/javascript" src="js/level-2.js"></script>
        <audio id="space" src="resources/level_2/space.mp3"></audio>
        <audio id="shot" src="resources/level_2/shot1.mp3"></audio>
        <audio id="death" src="resources/level_2/death.wav"></audio>

        <div id="home" class="visible">

            <img src="resources/button_home.png" height="40px" width="40px" usemap="#image_map_button_home" alt="button_home" id="button_home">

            <map name="image_map_button_home">
                <area alt="home" title="Home" href="game.html" coords="0,0,40,40" shape="rect">

        <div id="level_complete">

		  <area alt="levelcomplete" title="levelcomplete" href="story/level_3_story.html" coords="239,134,658,307" shape="rect">
		</map>
        </div>
        
        <div id="game_over">
		<img src="resources/Game-Over.png" height="520px" width="924px" usemap="#over">
		<map name="over">
		  <area alt="gameover" title="gameover" href="level_2.html" coords="239,134,658,307" shape="rect">
		</map>
