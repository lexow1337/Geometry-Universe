<!DOCTYPE html>
<html lang="en">
<head>
    <title>Level 4</title>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
</head>
<body>
<canvas id="level_4" width="924px" height="520px"></canvas>

    <div id="home" class="visible">

        <img src="resources/button_home.png" height="40px" width="40px" usemap="#image_map_button_home" alt="button_home" id="button_home">

        <map name="image_map_button_home">
            <area alt="home" title="Home" href="game.html" coords="0,0,40,40" shape="rect">
        </map>
    </div>
        
    <div id="game_over">
        <img src="resources/Game-Over.png" height="520px" width="924px" usemap="#over" alt="game_over">
        <map name="over">
          <area alt="gameover" title="gameover" href="level_4.html" coords="239,134,658,307" shape="rect">
        </map>
    </div>

    <div id="level_complete">
        <img src="resources/Level-Complete.png" height="520px" width="924px" usemap="#complete" alt="level_complete">
        <map name="complete">
          <area alt="levelcomplete" title="levelcomplete" href="story/win_story.html" coords="239,134,658,307" shape="rect">
        </map>
    </div>
<script src="js/level-4.js"></script>
</body>
</html>
